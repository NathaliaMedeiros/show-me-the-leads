<body>


  <h1> Ficou interessado. </h1>
  <h2> Preencha seus dados e ganhe controle sobre o seu trabalho</h2>
  <form method="POST" action="https://smtl.gama.academy/leads/bfeee316-b7e1-11ea-8228-89cff86db9a0">
  
    <div class="formulario">
          <h3>Nome: </h3>
          <input
              name="name"
              type="text"
              pattern = "^\D{2,}\s[\D\s]{2,}$"
              placeholder="Digite seu nome completo"
              required
          /> 
    </div>
        
    <div class="formulario">
          <h3> Email:</h3> 
          <input
            name="email"
            type="email"
            placeholder="Digite seu melhor email"
            required 
          />
    </div>
    
    
    <input name="redirectTo" type="hidden" value="https://gama.academy" />
    <input name="debugMode" type="hidden" value="true" />
    
    <button type="submit"> Enviar </button> 
    

  </form>
